name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    name: Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Validate Documentation Links
        run: python scripts/check_doc_links.py --exclude templates --exclude history

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ -v --cov=juniper_cascor_worker --cov-report=term-missing

      - name: Type check
        run: |
          pip install mypy
          mypy juniper_cascor_worker --ignore-missing-imports

      - name: Lint
        run: |
          pip install flake8
          flake8 juniper_cascor_worker --max-line-length=120

  dependency-docs:
    name: Dependency Documentation
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Set up Conda (Miniforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          auto-activate-base: true
          python-version: "3.12"

      - name: Install project dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Generate Dependency Documentation
        shell: bash -l {0}
        run: |
          bash scripts/generate_dep_docs.sh

      - name: Upload Dependency Documentation
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-docs
          path: |
            conf/requirements_ci.txt
            conf/requirements_ci_*.txt
            conf/conda_environment_ci.yaml
            conf/conda_environment_ci_*.yaml
          retention-days: 90
